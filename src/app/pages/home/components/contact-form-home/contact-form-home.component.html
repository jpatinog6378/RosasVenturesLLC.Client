<section class="bg-grey section-padding contact-area">
    <div class="container">
        <div class="section-title">
            <h2>CONTACT US</h2>
            <h5>Get In Touch With Us 24/7.</h5>
        </div>
        <form action="https://formspree.io/f/mqkvnkdb" method="POST" [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>

            <div class="row g-2">
                <div class="col">
                    <div class="form-group form-outline">
                        <mdb-form-control>
                            <input mdbInput type="text" formControlName="name" class="form-control form-control-lg" />
                            <label mdbLabel class="form-label" for="name">Name</label>
                        </mdb-form-control>
                        <div *ngIf="formSubmitted && contactForm.get('name')?.hasError('required')" class="text-danger">
                            {{ getErrorMessage('name') }}
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group form-outline">
                        <mdb-form-control>
                            <input mdbInput type="text" formControlName="email" class="form-control form-control-lg" />
                            <label mdbLabel class="form-label" for ="email">Email</label>
                        </mdb-form-control>
                        <div *ngIf="formSubmitted && contactForm.get('email')?.hasError('required')" class="text-danger">
                            {{ getErrorMessage('email') }}
                        </div>
                        <div *ngIf="contactForm.get('email')?.hasError('email')" class="text-danger">
                            {{ getErrorMessage('email') }}
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group form-outline">
                <mdb-form-control>
                    <input mdbInput type="number" formControlName="phone" class="form-control form-control-lg" />
                    <label mdbLabel class="form-label" for="phone">Number Phone</label>
                </mdb-form-control>
                <div *ngIf="formSubmitted && contactForm.get('phone')?.hasError('required')" class="text-danger">
                    {{ getErrorMessage('phone') }}
                </div>
            </div>

            <div class="form-group form-outline">
                <mdb-form-control>
                    <input mdbInput type="text" formControlName="subject" class="form-control form-control-lg" />
                    <label mdbLabel class="form-label" for="subject">Subject</label>
                </mdb-form-control>
                <div *ngIf="formSubmitted && contactForm.get('subject')?.hasError('required')" class="text-danger">
                    {{ getErrorMessage('subject') }}
                </div>
            </div>

            <div class="form-group form-outline">
                <mdb-form-control>
                    <textarea mdbInput formControlName="message" class="form-control" rows="4"></textarea>
                    <label mdbLabel class="form-label" for="message">Message</label>
                </mdb-form-control>
                <div *ngIf="formSubmitted && contactForm.get('message')?.hasError('required')" class="text-danger">
                    {{ getErrorMessage('message') }}
                </div>
            </div>

            <button class="btn btn-danger custom-button" type="submit" mdbRipple>Send Message</button>
        </form>
    </div>
</section>
